# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
codecov: true
coveralls: true
os:
  - linux
#  - osx  # Disable to speed up CI. JuMP has no binary dependency so the result
          # with osx and linux should be similar.
  
julia:
  - 1.0
  #- 1.1 # Disabled to speed up CI
  #- 1.2
  #- 1.3
  - 1.4

after_success:
  - julia -e 'import Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder()); Coveralls.submit(process_folder())'
  
branches:
 only:
   - master
   - /^release-.*$/

notifications:
  email: false
  
env:
  - PYTHON=""


jobs:
  fast_finish: true
  allow_failures:
    - julia: nightly
  include:
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate()'
        - julia --project=docs/ -e 'using Pkg; Pkg.add("Documenter"); using Documenter; include("docs/make.jl")'
      after_success: skip
       
